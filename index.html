<!DOCTYPE html>
<html lang="sv"> <!-- Ändrade till sve -->
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grupp Uppgift – Quiz</title>
  <link rel="stylesheet" href="style.css" />
  <script src="app.js" defer></script>
</head>

<body>

  <header class="site-header">
    <h1 id="app-title">Quiz</h1>  <!-- id så vi kan komma åt det lätt sen -->
  </header>

  <main id="main" class="site-main">
    <h2 id="start-heading">Välkommen</h2>
    <p id="quiz-description">
      Detta quiz har tre kategorier med fem frågor. Välj kategori och starta quizet.
    </p>

    <button id="startBtn">Starta quizet</button>

    <!-- Ashur sa att bättre med ID än classes + attribut som sparar värdena för JS senare -->
    <div id="category-picker">
      <button id="cat-web" data-category="web">Webbutveckling</button>
      <button id="cat-geo" data-category="geo">Geografi</button>
      <button id="cat-sport" data-category="sport">Sport</button>
    </div>
  </main>

  <footer> <!-- Kanske snyggt med en footer? -->
    <p>© 2025 Grupp A – Quizprojekt</p>
  </footer>

</body>
</html>
