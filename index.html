<!DOCTYPE html>
<html lang="sv"> <!-- Ändrade till sve -->
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Grupp Uppgift – Quiz</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>

  <body>

    <header class="site-header">
      <h1 id="app-title">Quiz</h1>  <!-- id så vi kan komma åt det lätt sen -->
    </header>

    <section>
      <h2 id="score">Poäng: <span>0</span></h2>
    </section>

    <main id="main" class="site-main">
      <div id="startPage">
        <h2 id="start-heading">Välkommen</h2>
        <p id="quiz-description">
          Detta är ett quiz med tre kategorier. Du får fem frågor och behöver minst tre rätt för att klara det, eller nåt.
        </p>

        <!-- Ashur sa att bättre med ID än classes + attribut som sparar värdena för JS senare -->
        <div id="category-picker">
          <button id="webbQuizBtn" data-category="web">Webbutveckling</button>
          <button id="geoQuizBtn" data-category="geo">Geografi</button>
          <button id="sportQuizBtn" data-category="sport">Sport</button>
        </div>
      </div>

      <!-- <div id="webbQuiz">
        <h2 id="webbQuestions">Loading...</h2>
        <ul id="webbAnswers">
          <li id="opt-1"></li>
          <li id="opt-2"></li>
          <li id="opt-3"></li>
        </ul>
      </div> -->

    </main>

    <footer> <!-- Kanske snyggt med en footer? -->
      <p>© 2025 Grupp A – Quizprojekt</p>
    </footer>

  </body>
</html>
