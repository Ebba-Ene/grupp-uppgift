<!DOCTYPE html>
<html lang="sv"> 
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Grupp Uppgift – Quiz</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>

  <body>

    <header class="site-header">
      <h1 id="app-title">Quiz</h1>  
    </header>

    <section>
      <h2 id="scoreBar">Poäng: <span>0</span></h2>
    </section>

    <main id="main" class="site-main">
      <div id="startPage">
        <h2 id="start-heading" class="centered-box">Välkommen</h2>
        <p id="quiz-description" class="centered-box">
          Det här är Grupp A's quiz som vardera har 5 frågor per kategori, du måste svara rätt på minst 3 frågor för att klara quizzet. 
          Vänligen välj en kategori för att starta. Lycka till!
        </p>
    
        <div id="category-picker" class="categories">
          <button id="webbQuizBtn">Webbutveckling</button>
          <button id="geoQuizBtn">Geografi</button>
          <button id="sportQuizBtn">Sport</button>
        </div>
      </div>

    </main>

    <footer> 
      <p>© 2025 Grupp A – Quizprojekt</p>
    </footer>

  </body>
</html>
